server:
  port: 8761
management:
  tracing:
    sampling:
      probability: 1
spring:
  threads:
    virtual:
      enabled: true
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
