                      mountPath: /etc/grafana/grafana.ini
            volumes:
                - name: etc-grafana-provisioning-datasources-datasource-yml
                  hostPath:
                    path: /repos/dt-bank/observability/grafana/provisioning/datasources/datasource.yml
                - name: etc-grafana-provisioning-dashboards-dashboard-yml
                  hostPath:
                    path: /repos/dt-bank/observability/grafana/provisioning/dashboards/dashboard.yml
                - name: etc-grafana-dashboards
                  hostPath:
                    path: /repos/dt-bank/observability/grafana/dashboards
