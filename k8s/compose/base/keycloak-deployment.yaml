                  ports:
                    - name: keycloak-8080
                      containerPort: 8080
                    - name: keycloak-8443
                      containerPort: 8443
                  volumeMounts:
                    - name: opt-keycloak-data-import-realm-json
                      mountPath: /opt/keycloak/data/import/realm.json
                      readOnly: true
            volumes:
                - name: opt-keycloak-data-import-realm-json
                  hostPath:
                    path: /repos/dt-bank/gateway/src/test/resources/realm.json
