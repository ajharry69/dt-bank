        com.docker.compose.project: dt-bank
        com.docker.compose.service: keycloak
spec:
    replicas: 1
    selector:
        matchLabels:
            com.docker.compose.project: dt-bank
            com.docker.compose.service: keycloak
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                com.docker.compose.project: dt-bank
                com.docker.compose.service: keycloak
